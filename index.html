<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Laboratório de Seletores CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="titulo-principal">Laboratório de Seletores</h1>

    <section class="secao">
        <h2>Seção de Textos</h2>
        <p>Parágrafo comum</p>
        <p class="destaque">Parágrafo com destaque</p>
        <p class="destaque especial">Parágrafo com duas classes</p>
    </section>

    <section class="secao">
        <h2>Lista de Itens</h2>
        <ul id="lista">
            <li>Item 1</li>
            <li class="importante">Item 2</li>
            <li>Item 3</li>
        </ul>
    </section>

    <section class="secao">
        <h2>Formulário</h2>
        <form>
            <input type="text" placeholder="Nome">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Senha">
            <button type="submit">Enviar</button>
        </form>
    </section>

    <section class="container">
        <h2>Container Interno</h2>
        <div>
            <p>Parágrafo dentro da div</p>
            <div>
                <p>Parágrafo mais interno</p>
            </div>
        </div>
    </section>

</body>
</html>
